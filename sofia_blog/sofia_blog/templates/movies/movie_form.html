{% extends 'base.html' %}

{% block title %}Agregar/Editar Película{% endblock %}

{%load static%}
{% block content %}
<head>
    <link rel="stylesheet" href="{% static 'css/form.css' %}">
</head>
<div class="form-container">
    <h2>{% if form.instance.id %}Editar{% else %}Agregar{% endif %} Película</h2>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Guardar</button>
</form>
<a href="{% url 'movie_list' %}">Cancelar</a>
</div>
{% endblock %}
