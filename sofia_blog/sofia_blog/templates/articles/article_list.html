{% extends 'base.html' %}

{% block title %}Lista de Artículos{% endblock %}

{%load static%}
{% block content %}
<head>
    <link rel="stylesheet" href="{% static 'css/article_list.css' %}"> 
</head>
<div class="article-list-page">
    <h2>Lista de Artículos</h2>

    {% if user.is_authenticated %}
        <a href="{% url 'article_create' %}" class="btn">✍️ Escribir un Artículo</a>
    {% endif %}

    <ul>
        {% for article in articles %}
            <li><a href="{% url 'article_detail' article.id %}">{{ article.title }}</a></li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
