{% extends 'base.html' %}

{% block title %}Art√≠culos en Tiempo Real{% endblock %}

{% block content %}
<h2>Lista de Art√≠culos</h2>
<ul id="article-list"></ul>

<h2>Agregar un Nuevo Art√≠culo</h2>
<input type="text" id="title" placeholder="T√≠tulo">
<textarea id="content" placeholder="Contenido"></textarea>
<button onclick="sendArticle()">Enviar</button>

<script>
    function connectWebSocket() {
        const socket = new WebSocket("wss://ebef-187-188-26-191.ngrok-free.app/ws/articles/");

        socket.onopen = function() {
            console.log("‚úÖ Conectado al WebSocket");
        };

        socket.onmessage = function(event) {
            console.log("üì© Mensaje recibido del servidor:", event.data);
        
            try {
                const data = JSON.parse(event.data);
                const articleList = document.getElementById("article-list");
        
                if (data.type === "article_list") {
                    console.log("üìú Lista de art√≠culos recibida.");
                    articleList.innerHTML = "";  
                    data.articles.forEach(article => addArticleToList(article));
                } else if (data.type === "new_article") {
                    console.log("üÜï Nuevo art√≠culo recibido:", data);
                    addArticleToList(data);
                }
            } catch (error) {
                console.error("‚ö† Error al procesar mensaje WebSocket:", error);
            }
        };

        socket.onerror = function(error) {
            console.error("‚ùå Error en WebSocket:", error);
        };

        socket.onclose = function(event) {
            console.warn("‚ö† WebSocket cerrado. C√≥digo:", event.code, "Raz√≥n:", event.reason);
            setTimeout(connectWebSocket, 3000);  // REINTENTAR CONEXI√ìN AUTOM√ÅTICAMENTE
        };

        window.sendArticle = function() {
            const title = document.getElementById("title").value;
            const content = document.getElementById("content").value;

            if (title && content) {
                console.log("üì§ Enviando nuevo art√≠culo:", title, content);
                socket.send(JSON.stringify({
                    action: "create_article",
                    title: title,
                    content: content
                }));

                document.getElementById("title").value = "";
                document.getElementById("content").value = "";
            } else {
                alert("Por favor, completa todos los campos.");
            }
        };
    }

    function addArticleToList(article) {
        const articleList = document.getElementById("article-list");
        const listItem = document.createElement("li");
        listItem.textContent = `${article.title} - ${article.content}`;
        articleList.appendChild(listItem);
    }

    connectWebSocket();

</script>

{% endblock %}
