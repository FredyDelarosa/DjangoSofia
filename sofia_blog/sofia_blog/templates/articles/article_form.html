{% extends 'base.html' %}

{% block title %}Crear/Editar Artículo{% endblock %}

{%load static%}
{% block content %}
<head>
    <link rel="stylesheet" href="{% static 'css/form.css' %}">
</head>
<div class="form-container">
    <h2>{% if form.instance.id %}Editar{% else %}Crear{% endif %} Artículo</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Guardar</button>
</form>
<a href="{% url 'article_list' %}">Cancelar</a>
</div>
{% endblock %}
