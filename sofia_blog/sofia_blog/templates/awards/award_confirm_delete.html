{% extends 'base.html' %}

{% block title %}Eliminar Premio{% endblock %}

{% block content %}


<form method="post" class="delete-container">
    <h2>¿Estás seguro de que deseas eliminar el premio "{{ award.name }}"?</h2>   
    {% csrf_token %}
    <button type="submit">Sí, eliminar</button>
    <a href="{% url 'award_list' %}">Cancelar</a>
</form>
{% endblock %}
