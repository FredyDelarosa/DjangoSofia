{% extends 'base.html' %}

{% block content %}


<form method="post" class="register-class">
  <h1>Registro</h1>  
    {% csrf_token %}

    <div class="register-name">
        <label>Usuario</label>
        {{ form.username }}
    </div>
    <div class="register-password">
        <label>Contraseña</label>
        {{ form.password1 }}
    </div>
    <div class="register-confpassword">
        <label>Confirmar Contraseña</label>
        {{ form.password2 }}
    </div>
    
    <button type="submit">Registrarse</button>
<p>¿Ya tienes cuenta? <a href="{% url 'login' %}">Inicia sesión aquí</a></p>    
</form>


{% endblock %}
